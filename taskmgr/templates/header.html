<nav class="app-header navbar px-4 py-3">
  <a href="{% url 'task-list' %}" class="app-brand">
    Tatodo
  </a>

  <div class="d-flex align-items-center gap-3">
    {% if request.user.is_authenticated %}
      <span class="welcome-text">
        Welcome, {{ request.user.username }}
      </span>
      <form method="POST" action="{% url 'logout' %}" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light btn-sm rounded-pill">
          Logout
        </button>
      </form>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm rounded-pill">
        Login
      </a>
    {% endif %}
  </div>
</nav>

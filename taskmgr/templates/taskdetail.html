{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'style-taskdetail.css' %}">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="task-title">{{ task.title }}</div>
      <div class="task-text">
        {{ task.text|default:"<em>No description provided.</em>"|safe }}
      </div>
      <div class="meta">
        <i class="bi bi-calendar3"></i> 
        <span>Created at: {{ task.create_time|date:"Y/m/d H:i" }}</span>
      </div>
      <div class="mt-4 text-end">
        <a href="{% url 'task-list' %}" class="btn-back">
          <i class="bi bi-arrow-left"></i> Back to List
        </a>
      </div>
    </div>
  </div>
  {% include "footer.html" %}
</body>
</html>

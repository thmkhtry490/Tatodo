{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style-index.css' %}">
  <link rel="stylesheet" href="{% static 'style-header.css' %}">
</head>
<body>
  {% include "header.html" %}
  <div class="container">
    </small>
    {% for task in tasks %}
<div class="card task-item {% if task.done %}task-done{% endif %}">
  <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-2">
    <span class="task-title flex-grow-1">
      {{ task.title }}
    </span>
    <a href="{% url 'task-detail' task.id %}" class="btn btn-info btn-icon" title="View Details">
      <i class="bi bi-info-circle"></i>
    </a>
    <form method="POST" action="{% url 'task-toggle' task.id %}" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-icon btn-outline-success {% if task.done %}btn-outline-secondary{% endif %}" title="Toggle Done">
        <i class="bi {% if task.done %}bi-arrow-counterclockwise{% else %}bi-check-circle{% endif %}"></i>
      </button>
    </form>
    <form method="POST" action="{% url 'task-delete' task.id %}" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-icon btn-outline-danger" title="Delete Task">
        <i class="bi bi-trash"></i>
      </button>
    </form>
    <form method="GET" action="{% url 'task-edit' task.id %}" class="d-inline">
      <button type="submit" class="btn btn-icon btn-outline-primary" title="Edit Task">
        <i class="bi bi-pencil"></i>
      </button>
    </form>
  </div>
</div>
{% empty %}

    <div class="no-tasks">
      <i class="bi bi-emoji-frown" style="font-size: 2rem;"></i>
      <p>No tasks available.</p>
    </div>
    {% endfor %}

    <div class="text-end mt-4">
      <a href="{% url 'task-add' %}" class="btn btn-primary btn-lg rounded-pill">
        <i class="bi bi-plus-circle"></i> Add New Task
      </a>
    </div>
  </div>
  {% include "footer.html" %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
